<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/assets/icon_header.png" type="image/icon" rel="icon">
        <title>Arun Kumar</title>
    </head>
    <script>
        function closeNav(){
            document.getElementById('sidenav_0').style.width = "0";
        }
        function openNav(){
            document.getElementById('sidenav_0').style.width = "300px";
        }
        function feedbackForm(){
            var name = document.getElementById('Name').value;
            var sub = document.getElementById('Subject').value;
            var com = document.getElementById('Comment').value;
            if(sub != "" && com != "")
            {
                window.open("mailto:s.arunkumar.bu@gmail.com?&subject=Feedback from the Website&body=Name : "+name+"%0ASubject : "+sub+"%0AComment : "+com);
            }
        }
    </script>
    <body>
        <link href="style.css" type="text/css" rel="stylesheet">
        <div class="sidenav" id="sidenav_0">
            <a href="javascript:void(0)" onclick="closeNav();" class="close-button">&times;</a>
            <a href="/index.html">Home</a>
            <a href="/about.html">About Me</a>
            <a href="/projects.html">Projects</a>
            <a class="selected-nav">Contact</a>
        </div>
        <div class="navbar">
            <div><img src="assets/logo_main.png" class="logo"></div>
            <span style="font-size: 26px; cursor:pointer" onclick="openNav();">&#9776</span>
        </div>
        <div class="header-img">
            <center>
            <div style="width:fit-content;"><div class="quote">Thank You for visiting my website</div></div>
            <div class="header-content">You can now connect with me</div>
            </center>
          </div>
        <center>
            <div class="heading"><span class="heading-style">Contact Me</span></div>
            <div class="contact-container">
                <div class="form-content">
                    <form onsubmit="return false">
                        <div class="form-label">Name :</div>
                        <center><input type="text" placeholder="Your Name" id="Name" required></center>
                        <div class="form-label">Subject :</div>
                        <center><input type="text" placeholder="Subject" id="Subject" required></center>
                        <div class="form-label">Comment :</div>
                        <center><textarea placeholder="Body of the Message" rows="5" id="Comment" required></textarea></center>
                        <center><input type="submit" value="Send" onclick="feedbackForm();"></center>
                    </form>
                </div>
                <div><img src="/assets/contact.svg" style="padding: 15px;" id="contact-img"></div>
            </div>
        </center>
        <div class="footer">
            <div><img src="/assets/logo_footer.png" class="footer-logo"></div>
            <div><span class="heading-style"><span class="footer-heading">Links</span></span>
              <ul class="footer-links-list">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About Me</a></li>
                <li><a href="/projects.html">Projects</a></li>
                <li><a href="/contact.html">Contact</a></li>
              </ul>
            </div>
            <div><span class="heading-style"><span class="footer-heading">Contact</span></span>
                <div class="footer-contact-links">
                    <a href="https://www.linkedin.com/in/arun-kumar-s-90a878224/"><img src="/assets/linked_in_logo.svg"></a>
                    <a href="mailto:s.arunkumar.bu@gmail.com"><img src="/assets/email_icon.svg"></a>
                </div>
            </div>
          </div>
          <div class="credits"><a href="https://www.freepik.com/" target="_blank" style="color: #6b7d94;">Mockups designed by Freepik</a></div>
    </body>
</html>
