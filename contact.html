<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/assets/icon_header.png" type="image/icon" rel="icon">
        <title>Arun Kumar</title>

    <script>
        function closeNav(){
            document.getElementById('sidenav_0').style.width = "0";
        }
        function openNav(){
            document.getElementById('sidenav_0').style.width = "300px";
        }
    </script>
    <body>
        <link href="style.css" type="text/css" rel="stylesheet">
        <div class="sidenav" id="sidenav_0">
            <a href="javascript:void(0)" onclick="closeNav();" class="close-button">&times;</a>
            <a href="/index.html">Home</a>
            <a href="/about.html">About Me</a>

        <div class="navbar">
            <div><img src="assets/logo_main.png" id="logo"></div>

        </div>
        <div class="header-img"><a style="color: #fb8122">Connect</a><br>with me</div>
        <center>
            <div class="heading"><span class="heading-style">Contact Me</span></div>
            <div class="contact-container">
                <div class="form-content">

                        <div class="form-label">Name :</div>
                        <center><input type="text" placeholder="Your Name"></center>
                        <div class="form-label">Subject :</div>

                        <div class="form-label">Message :</div>
                        <center><textarea placeholder="Body of the Message" rows="5"></textarea></center>
                        <center><input type="submit" value="Send"></center>
                    </form>
                </div>
                <div><img src="/assets/contact.svg" style="padding: 15px;" id="contact-img"></div>
            </div>
        </center>
        <div class="footer">
            <div style="color: #fb8122;">Thank you for visiting my website, for more information you can contact me through</div>
            <div class="contact-links">
                <div class="links">Linked in</div>
                <div class="links">E Mail</div>

            </div>
        </div>
